<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <!-- font-family: 'Libre Baskerville', serif; -->
    <title>MedFund</title>
    <meta name="google-signin-client_id" content="7917026339-nv3kftq6gd34gr0ipegnjitujib77c4j.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</head>
<body>
    <div class='header' onclick='signInSetUp()'>
        <a class='headLogo' href='/'><img class='headLogo' alt='logo' src='assets/images/logoheadcrop.png'></a>
        <div class='headLinkBox'>
            <a href='' class='searchLink headLinks'>Search</a>
            <a href='' class='headLinks howItWorksLink'>How it works</a>
            <a href='' class='headLinks signInLink noBorderLink' id='SignInLink'>Sign in</a>
            <a href='' class='headLinks myMedFundLink noBorderLink' id='MyMedFundLink'>My MedFund</a>
        </div>
        <div class='hamburgerCover' id='hc' onclick="dropList()"></div>
        <div class='hamburger'>
            <div class='bun'></div>
            <div class='bun'></div>
            <div class='bun'></div>
        </div>
    </div>
    <div class='dropDown' id='DropDown'>
        <span class='dropList dropOrange'  onclick="homeScroll()">Home</span>
        <span class='dropList'  onclick="">Search</span>
        <span class='dropList dropOrange'  onclick="">Find out more</span>
        <span class='dropList'  onclick="">Sign in</span>
        <span class='dropList dropOrange'  onclick="">Create a profile</span>
        <span class='dropList'  onclick="">Resources</span>
    </div>
    <div class='signInBox'>
        <img class='signLogo' alt='logo' src='assets/images/logoheadcrop.png'>
        <!-- <div class="g-signin2 signIn" data-width="300" data-height="60" data-color='dark' data-longtitle="true" data-onsuccess="onSignIn"></div> -->
        <div id="my-signin2" class='signIn'></div>
    </div>
    <div class='profileBox' id='ProfileBox'>
        <a class='signOut' href="#" onclick="signOut();">Sign out</a>
        <button class='editProfile' id='EditProfile'>Edit profile</button>
        <img class='profilePic' id='ProfilePic' src='assets/images/noImage.png'>
        <div class='basicInfoBox' id='BasicInfoBox'>
            <p class='basicLabel'>Name:</p>
            <p class='basicLabel'>Email:</p>
        </div>
        <div class='aboutBox' id='AboutBox'>
            <span class='aboutLabel'>About</span>
        </div>
    </div>
<script type = "text/javascript" src = "assets/app.js"></script>

</body>
</html>
