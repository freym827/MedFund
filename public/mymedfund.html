<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <!-- font-family: 'Libre Baskerville', serif; -->
    <title>MedFund</title>
    <meta name="google-signin-client_id" content="7917026339-nv3kftq6gd34gr0ipegnjitujib77c4j.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</head>
<body>
    <div class='header'>
        <a class='headLogo' href='/'><img class='headLogo' alt='logo' src='assets/images/logoheadcrop.png'></a>
        <div class='headLinkBox'>
            <a href='/' class='headLinks'>Home</a>
            <a href='' class='headLinks signInLink noBorderLink' id='SignInLink'>Sign in</a>
            <a href='' class='headLinks myMedFundLink noBorderLink' id='MyMedFundLink'>My MedFund</a>
        </div>
        <div class='hamburgerCover' id='hc' onclick="dropList()"></div>
        <div class='hamburger'>
            <div class='bun'></div>
            <div class='bun'></div>
            <div class='bun'></div>
        </div>
    </div>
    <div class='dropDown' id='DropDown'>
        <a href='/' class='dropList dropOrange'>Home</a>
        <a href='/mymedfund' class='dropList'>My MedFund</a>
    </div>
    <div class='signInBox' id='SignInBox'>
        <img class='signLogo' alt='logo' src='assets/images/logoheadcrop.png'>
        <!-- <div class="g-signin2 signIn" data-width="300" data-height="60" data-color='dark' data-longtitle="true" data-onsuccess="onSignIn"></div> -->
        <div id="my-signin2" class='signIn'></div>
    </div>
    <div class='profileBox' id='ProfileBox'>
        <a class='signOut' href="#" onclick="signOut();">Sign out</a>
        <button class='editProfile' id='EditProfile' onclick="editProfile()">Edit profile</button>
        <button class='editProfile saveChanges' id='SaveChanges' onclick="saveChanges()">Save changes</button>
        <img class='profilePic' id='ProfilePic' src='assets/images/noImage.png'>
        <div class='basicInfoBox' id='BasicInfoBox'>
            <p class='basicLabel'>Name: <span class='statics' id='NAME'></span></p>    <input type='text' class='changers' id='NameChange'><br>
            <p class='basicLabel'>Email: <span class='statics' id='EMAIL'></span></p>    <input type='text' class='changers' id='EmailChange'>
        </div>
        <span class='aboutLabel'>About</span>
        <div class='aboutBox statics' id='AboutBox'></div>   <textarea class='changers aboutChange' id='AboutChange'></textarea>
    </div>
<script type = "text/javascript" src = "assets/app.js"></script>

</body>
</html>
